{% extends "base.html" %}

{% block content %}
<table>
    <tr>
      <th>Name</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    {% for category in categories %}
    <tr>
      <td>{{ category.name }}</td>
      <td> <a href="{% url 'edit_category' category.id %}">Edit</a> </td>
      <td> <a href="{% url 'delete_category' category.id %}">Delete</a> </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
